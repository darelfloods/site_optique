</head>
<body>
    <!-- Barre de navigation (identique aux autres pages) -->
    <nav aria-label="Navigation principale">
        <a href="index.html" class="logo" aria-label="Retour √† l'accueil">
            <span>Optic</span><strong>Shop241</strong>
        </a>
        <button class="burger" aria-expanded="false" aria-label="Menu mobile">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="catalogue.html" aria-current="page">Catalogue</a></li>
            <li><a href="a-propos.html">√Ä propos</a></li>
            <li><a href="contact.html">Contact</a></li>

                <a href="favoris.html" class="icon-link" aria-label="Favoris">

            </li>
            
            <li><a href="login.html" class="icon-link" aria-label="Mon compte">üë§</a></li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <i class="fas fa-glasses"></i>
                <span>OpticShop241</span>
            </div>

            <!-- Formulaire de connexion -->
            <form id="login-form" class="auth-form">
                <h1>Connectez-vous</h1>
                
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" required placeholder="votre@email.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="#forgot-password" class="forgot-password">Mot de passe oubli√© ?</a>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
                
                <div class="auth-divider">
                    <span>OU</span>
                </div>
                
                <a href="register.html" class="btn-outline">
                    <i class="fas fa-user-plus"></i> Cr√©er un compte
                </a>
            </form>
        </div>
    </main>

    <!-- Fen√™tre modale "Mot de passe oubli√©" -->
    <div id="forgot-password" class="modal">
        <div class="modal-content">
            <a href="#" class="close-modal">&times;</a>
            <h2>R√©initialiser votre mot de passe</h2>
            <form id="reset-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="submit" class="btn-primary">Envoyer les instructions</button>
            </form>
        </div>
    </div>

    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');
    
        burger.addEventListener('click', () => {
            const isOpen = burger.getAttribute('aria-expanded') === 'true';
            burger.setAttribute('aria-expanded', !isOpen);
            navMenu.classList.toggle('open');
        });
    </script>

    <script src="js/auth.js"></script>
</body>
</html>
